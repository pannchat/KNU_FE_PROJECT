<!DOCTYPE html>
<html>
<head>
  <style>
    header, div {
      text-align: center;
    }
    body {
      width: 70%;
      margin : 0 auto;
    }
    input {
      width:100%;

    }
    .div1 {
      float: left;
      width:30%;
    }
    .div2 {
      float: left;
      margin-left: 5%;
      width:30%;
    }
    .div3 {
      float: right;
      width:30%;
    }
    .graph {
        position: relative;
        width: 60%;
        border: 1px solid #B1D632;
        padding: 2px;
	    	font-size:11px;
		    font-family:tahoma;
		    margin-bottom:3px;
        margin : 0 auto;
    }
    .graph .bar {
        display: block;
        position: relative;
        background: #B1D632;
        text-align: center;
        color: #333;
        height: 2em;
        line-height: 2em;
    }
  </style>
</head>
<body>
  <header><h1>나의 학점관리</header>
  <div class="div1">
    <p>전체 평점<br>3.5/4.5</p>
    <p>전체 학점<br>124/130</p>
    <div class="graph">
      <strong class="bar" style="width: 24%;">24%</strong>
    </div>
  </div>

  <div class="div2">
    <p>전공 평점<br>3.8/4.5</p>
    <p>전공 학점<br>55/60</p>
    <div class="graph">
        <strong class="bar" style="width: 56%;">56%</strong>
    </div>
  </div>

  <div class="div3">
    <p>교양 평점<br>4.0/4.5</p>
    <p>교양 학점<br>50/50</p>
    <div class="graph">
        <strong class="bar" style="width: 33%;">33%</strong>
    </div>
  </div>
  <input type="button" value="자세히 보기" onclick="location='index.html'" />
</body>
</html>
