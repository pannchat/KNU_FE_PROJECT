<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">

<body>

        <form name="filterForm" action="">

                <select class="selectBox" name="Grade">

                        gradeAdd();

                    <script>

                    </script>

                        fieldAdd();

            </script>
