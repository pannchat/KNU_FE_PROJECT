{% extends 'base.html'%} {% load static %}
<!DOCTYPE html>
<html lang="ko">
  {% block contents %}
  <head>
    <title>{% block title %}수업 장바구니{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{% static 'credit_manage/css/classList.css' %}"
    />
    <script
      type="text/javascript"
      src="{% static 'credit_manage/js/classList.js' %}"
    ></script>
  </head>

  <body>
    <div id="container">
      <form name="filterForm" action="">
        <div id="filterNav">
          <select class="selectBox" name="Grade">
            <option value="전체">학년</option>
            <script>
              gradeAdd();
            </script>
          </select>

          <select class="selectBox" name="Semester">
            <option value="전체">학기</option>
            <script>
              semesterAdd();
            </script>
          </select>

          <select class="selectBox" name="College">
            <option value="전체">단과</option>
            <script>
              collegeAdd();
            </script>
          </select>

          <select class="selectBox" name="Major">
            <option value="전체">학부</option>
            <script>
              majorAdd();
            </script>
          </select>

          <select class="selectBox" name="Dept">
            <option value="전체">학과</option>
            <script>
              deptAdd();
            </script>
          </select>

          <select class="selectBox" name="Field">
            <option value="전체">영역</option>
            <script>
              fieldAdd();
            </script>
          </select>

          <select class="selectBox" name="Credit">
            <option value="전체">학점</option>
            <script>
              creditAdd();
            </script>
          </select>

          <input
            id="searchBtn"
            type="button"
            value="검색"
            onclick="startSearch()"
          />
        </div>
      </form>

      <div id="content"></div>
    </div>
  </body>
</html>
{% endblock %}
