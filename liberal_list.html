<!DOCTYPE html>
<html>
<head>
  <style>
    .graph {
        position: relative;
        width: 60%;
        border: 1px solid #B1D632;
        padding: 2px;
	    	font-size:11px;
		    font-family:tahoma;
		    margin-bottom:3px;
    }
    .graph .bar {
        display: block;
        position: relative;
        background: #B1D632;
        text-align: center;
        color: #333;
        height: 2em;
        line-height: 2em;
    }
  </style>
</head>
<body>
  <ul>
      <li><h4>기초교양  7/7</h4>
      <div class="graph"><strong class="bar" style="width: 100%;">100%</strong></div></li>
      <li><h4>균형교양  12/12</h4>
      <div class="graph"><strong class="bar" style="width: 100%;">100%</strong></div></li>
      <li><h4>특화교양  1/1</h4>
      <div class="graph"><strong class="bar" style="width: 100%;">100%</strong></div></li>
      <li><h4>대학별교양  9/9</h4>
      <div class="graph"><strong class="bar" style="width: 100%;">100%</strong></div></li>
      <li><h4>그외  0/10</h4>
      <div class="graph"><strong class="bar" style="width: 0%;">0%</strong></div></li>
      <li><h4>합계  60/65</h4>
      <div class="graph"><strong class="bar" style="width: 85%;">85%</strong></div></li>
  </ul>
</body>
</html>
